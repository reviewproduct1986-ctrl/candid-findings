name: Build & Deploy Site

on:
  # Manual trigger
  workflow_dispatch:

  # Auto-deploy when code changes
  push:
    branches:
      - production
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'webpack.config.js'
      - 'webpack.*.js'
      - '.github/workflows/build-deploy.yml'

env:
  AWS_REGION: us-east-1
  S3_BUCKET: candid-findings

permissions:
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ºï¸ Generate sitemap
        run: node scripts/generate-sitemap.js
        continue-on-error: true
      
      - name: ğŸ—ï¸ Build production site
        run: npm run build
      
      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: ğŸ“¤ Deploy to S3
        run: |
          echo "ğŸš€ Deploying to S3..."
          
          # Upload all files except index.html and data files
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "data/*"
          
          # Upload index.html with no cache
          aws s3 cp dist/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"
          
          # Upload data files with short cache
          aws s3 sync dist/data/ s3://${{ env.S3_BUCKET }}/data/ \
            --cache-control "public, max-age=300"
          
          echo "âœ… S3 upload complete"
      
      - name: âš¡ Invalidate CloudFront cache
        env:
          DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          if [ -n "$DISTRIBUTION_ID" ]; then
            echo "ğŸ”„ Invalidating CloudFront cache..."
            aws cloudfront create-invalidation \
              --distribution-id $DISTRIBUTION_ID \
              --paths "/*"
            echo "âœ… CloudFront invalidation complete"
          else
            echo "âš ï¸ CloudFront not configured"
          fi
      
      - name: ğŸ“Š Deployment Summary
        if: always()
        run: |
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸš€ BUILD & DEPLOY SUMMARY"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "Status: ${{ job.status }}"
          echo "Bucket: ${{ env.S3_BUCKET }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Time: $(date +'%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "ğŸŒ Live Site: https://candidfindings.com"
          echo "ğŸ—ºï¸ Sitemap: https://candidfindings.com/sitemap.xml"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"