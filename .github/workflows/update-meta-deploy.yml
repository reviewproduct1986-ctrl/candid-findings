name: Update Amazon Products

on:
  schedule:
    # Runs at 3:00 AM UTC daily
    - cron: '0 3 * * *'
  
  # AUTOMATIC: Runs when you push to main branch
  push:
    branches:
      - production
    paths:
      - 'scripts/**'
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'webpack.config.js'
      - 'webpack.*.js'
      - '.github/workflows/**'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  update-products:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      # Choose ONE option below - comment out the other
      
      # OPTION 1: RapidAPI (faster, easier)
      - name: Update products with RapidAPI
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: |
          # Add API key to script
          sed -i "s/YOUR_RAPIDAPI_KEY_HERE/$RAPIDAPI_KEY/" scripts/rapid-api.js
          # Run updater
          node scripts/rapid-api.js
      
      # OPTION 2: Amazon PA-API (official, free)
      # Uncomment this block and comment out the RapidAPI block above
      # - name: Install PA-API SDK
      #   run: npm install paapi5-nodejs-sdk
      # 
      # - name: Update products with PA-API
      #   env:
      #     AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      #     AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
      #     AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}
      #   run: |
      #     # Add credentials to script
      #     sed -i "s/YOUR_ACCESS_KEY_HERE/$AWS_ACCESS_KEY/" update-products-paapi.js
      #     sed -i "s/YOUR_SECRET_KEY_HERE/$AWS_SECRET_KEY/" update-products-paapi.js
      #     sed -i "s/YOUR_ASSOCIATE_TAG_HERE/$AMAZON_PARTNER_TAG/" update-products-paapi.js
      #     # Run updater
      #     node update-products-paapi.js
      
      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet public/data/products*.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/products*.json
          git commit -m "ðŸ¤– Update products - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
      
      - name: No changes detected
        if: steps.verify_diff.outputs.changed != 'true'
        run: |
          echo "âœ“ No changes to products.json - skipping commit"